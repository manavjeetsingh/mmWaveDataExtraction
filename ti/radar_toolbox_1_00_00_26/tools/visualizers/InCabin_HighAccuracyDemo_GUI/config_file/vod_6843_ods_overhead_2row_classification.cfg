% seat zone definition, independent of mounting location
% Origin = -X to psngr, +X to driver, yStart, yEnd (0 = start of first row footwell), zStart, zEnd (z: 0 start of the floor)
interiorBounds -0.9 0.9 0.0 2.2

% zone 1 (driver) cuboids
cuboidDef 1 1   0.15 0.70    0.6 1.2   0.85  1.1
cuboidDef 1 2   0.2 0.70    0.3 1.1    0.5  0.85
cuboidDef 1 3   0.2 0.70    0.0 0.8    0.0  0.5
% zone 2 (front passenger) cuboids
cuboidDef 2 1  -0.70 -0.15   0.6 1.2   0.85  1.1
cuboidDef 2 2  -0.70 -0.2   0.3 1.1    0.5  0.85
cuboidDef 2 3  -0.70 -0.2   0.0 0.8    0.0  0.5
% zone 3 (2nd row driver side) cuboids
cuboidDef 3 1   0.30 0.70    1.5 2.2    0.80  1.1
cuboidDef 3 2   0.30 0.70    1.3 2.0    0.3  0.80
cuboidDef 3 3   0.30 0.70    0.9 1.4    0.0  0.3
% zone 4 (2nd row middle) cuboids
cuboidDef 4 1  -0.10 0.10   1.6 2.2    0.80 1.1
cuboidDef 4 2  -0.10 0.10   1.4 2.0    0.3  0.80
cuboidDef 4 3  -0.10 0.10   1.0 1.4    0.0  0.3
% zone 5 (2nd row passenger side) cuboids
