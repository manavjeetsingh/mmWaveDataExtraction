% zone 1 (driver) cuboids
cuboidDef 1 1   0.15 0.70    0.6 1.2   0.85  1.1
cuboidDef 1 2   0.2 0.70    0.3 0.9    0.5  0.85
cuboidDef 1 3   0.2 0.70    0.0 0.7    0.0  0.5
% zone 2 (front passenger) cuboids
cuboidDef 2 1  -0.70 -0.15   0.6 1.2   0.85  1.1
cuboidDef 2 2  -0.70 -0.2   0.3 0.9    0.5  0.85
cuboidDef 2 3  -0.70 -0.2   0.0 0.7    0.0  0.5
% zone 3 (2nd row driver side) cuboids
cuboidDef 3 1   0.30 0.70    1.5 2.2    0.80  1.1
cuboidDef 3 2   0.30 0.70    1.3 2.0    0.3  0.80
cuboidDef 3 3   0.30 0.70    0.9 1.4    0.0  0.3
% zone 4 (2nd row middle) cuboids
